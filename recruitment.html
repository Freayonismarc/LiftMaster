			<div class="contact">
				<div class="container">
					<div class="row">
						<div class="col-sm-12">
							<h4>Insert the following info:</strong></h4>
							<form id="contactform" action="" method="post" class="validateform" name="send-contact">
								<div class="row">
									<div class="col-lg-3 field">
										<input type="text" name="firstname" placeholder="First Name" data-rule="maxlen:4" data-msg="Please enter at least 4 chars" />
										<div class="validation">
										</div>
									</div>
									<div class="col-lg-3 field">
										<input type="text" name="lastname" placeholder="Last Name" data-rule="email" data-msg="Please enter a valid email" />
										<div class="validation">
										</div>
									</div>
									<div class="col-lg-3 field">
										<input type="text" name="Degree" placeholder="Degree" data-rule="maxlen:4" data-msg="Please enter at least 4 chars" />
										<div class="validation">
										</div>
									</div>
									<div class="col-lg-3 field">
										<input type="text" name="College" placeholder="College" data-rule="maxlen:4" data-msg="Please enter at least 4 chars" />
										<div class="validation">
										</div>
									</div>
									<div class="col-lg-3 field">
										<input type="text" name="contactnumber" placeholder="Contact Number" data-rule="maxlen:4" data-msg="Please enter at least 4 chars" />
										<div class="validation">
										</div>
									</div>

									<div class="col-lg-12 margintop10 field" align="center">
										<textarea rows="12" name="info" class="input-block-level" placeholder="Additional Infromation" data-rule="required" data-msg="Please write something"></textarea>
										<div class="validation">
										</div>
										<br>
										<p>
											<button class="btn btn-theme margintop10 pull-left" type="submit">Submit</button>
											
										</p>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
